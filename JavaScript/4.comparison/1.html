<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	alert(1=='1');
	// "true" -> 타입이 다르더라도 의미가 같다면 같은 것으로 간주
	alert(1==='1');
	// "false" -> 데이터의 형식까지 검사, 얘를 써야 함
	/* == : 동등 연산자, equal operator 
	   === : 일치 연산자, strict equal operator */
	a = 1;
	alert(1 === a);

</script>
</body>
</html>
