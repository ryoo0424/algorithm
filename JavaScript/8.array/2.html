<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	array = ['a', 'b', 'c', 'd', 'e'];
	array.shift(); //remove array[0];
	array.pop(); //remove array[array.length - 1];

	li = ['c', 'b', 'd', 'e' ,'a'];
	li.sort(); //sort in bottom-up order
	li.reverse(); //sort in top-down order

	
</script>
</body>
</html>
